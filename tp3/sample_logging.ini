[loggers]                # Déclare la liste des loggers utilisés
keys=root,appLogger      # Deux loggers : le logger racine (root) et un logger nommé "appLogger"

[handlers]               # Déclare la liste des handlers (sorties des logs)
keys=consoleHandler,fileHandler  # Deux handlers : console et fichier

[formatters]             # Déclare la liste des formatters (mise en forme des logs)
keys=defaultFormatter    # Un seul formatter appelé "defaultFormatter"

# --- Configuration du logger racine ---
[logger_root]
level=WARNING            # Niveau minimal pour root (WARNING et plus)
handlers=consoleHandler  # Root envoie ses logs vers la console

# --- Configuration du logger nommé ---
[logger_appLogger]
level=DEBUG              # Niveau minimal pour appLogger (DEBUG et plus)
handlers=consoleHandler,fileHandler  # Envoie vers console et fichier
qualname=appLogger       # Nom interne du logger (utilisé dans getLogger('appLogger'))
propagate=0              # Ne propage pas les logs vers le logger parent (root)

# --- Handler pour la console ---
[handler_consoleHandler]
class=StreamHandler      # Type de handler : flux (console)
level=DEBUG              # Niveau minimal pour ce handler
formatter=defaultFormatter # Utilise le formatter défini plus bas
args=(sys.stdout,)       # Destination : la sortie standard (console)

# --- Handler pour le fichier ---
[handler_fileHandler]
class=FileHandler        # Type de handler : fichier
level=INFO               # Niveau minimal pour ce handler
formatter=defaultFormatter # Utilise le même formatter
args=('app.log', 'a')    # Fichier "app.log", mode append ('a')

# --- Formatter ---
[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
# Format des logs :
# %(asctime)s → Date/heure
# %(name)s → Nom du logger
# %(levelname)s → Niveau (INFO, ERROR, etc.)
# %(message)s → Message du log
